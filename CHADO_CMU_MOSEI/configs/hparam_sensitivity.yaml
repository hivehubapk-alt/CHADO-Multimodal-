# Hyperparameter sensitivity config for CHADO (CMU-MOSEI emo6)
# λ₁: MAD ambiguity regularization weight
# λ₂: Optimal Transport alignment weight
# λ₃: Hyperbolic regularization weight

base_config: configs/chado_mosei_emo6.yaml

# Default modality for sensitivity sweeps (usually the strongest: TAV)
ablation: TAV

# Output
out_root: outputs/hparam_sensitivity
out_csv: outputs/hparam_sensitivity/lambda_sensitivity_summary.csv

# Sweep definitions
# Each sweep varies one lambda while keeping others fixed to baseline values from base_config.
sweeps:
  - name: mad
    lambda_key: chado.mad.lambda
    enable_key: chado.mad.enable
    enable_value: true
    values: [0.0, 0.1, 0.3, 0.5, 0.7, 1.0]

  - name: ot
    lambda_key: chado.ot.lambda
    enable_key: chado.ot.enable
    enable_value: true
    values: [0.0, 0.01, 0.03, 0.05, 0.1]

  - name: hyp
    lambda_key: chado.hyperbolic.lambda
    enable_key: chado.hyperbolic.enable
    enable_value: true
    values: [0.0, 0.01, 0.05, 0.1, 0.2]

# Metric extraction (the runner script should parse from stdout or from saved metrics.json)
metrics:
  keys:
    test_acc: "test_acc"
    test_wf1: "test_wf1"

# Execution settings (runner may ignore if not implemented)
run:
  seed: 42
  epochs: 10
  log_name: "run.log"
  keep_all_logs: true
