# Cross-cultural / cross-dataset evaluation settings
# Primary: MOSEI -> MELD (emo6 mapped), run across modalities T/TA/TV/TAV

base_config: configs/chado_mosei_emo6.yaml

cross_dataset:
  source: "CMU-MOSEI"
  target: "MELD"
  label_space: "emo6"
  emo6_order: ["happy", "sad", "angry", "fearful", "disgust", "surprise"]

  # Target manifest (generated by build_meld_emo6_manifest.py)
  target_manifest: data/manifests/cross/meld_test_emo6.jsonl

  # Use checkpoints trained on MOSEI (per modality)
  ckpt_dir: outputs/checkpoints
  ckpt_template: "{ablation}_best.pt"

  # Modalities to evaluate
  ablations: ["T", "TA", "TV", "TAV"]

  # Threshold + temperature handling
  temperature:
    # If your eval script recomputes temperature, keep this as "auto"
    mode: "auto"
    default_T: 1.3

  thresholds:
    mode: "fixed"
    value: 0.5

  # Output directory for logs / summaries
  out_dir: outputs/cross_cultural/mosei_to_meld
  out_csv: outputs/cross_cultural/mosei_to_meld/summary.csv

# Optional: LOEO cross-environment definition (if you later want same file to control LOEO)
cross_env:
  enable: false
  k: 5
  env_map: data/envs/mosei_env_map.json
  folds_root: data/cross_env
  out_root: outputs/cross_env
